<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>

<body>
    <p style="border:2px solid red">Paragraph is Block element </p>
    <span style="border:2px solid blue">span is Inline element</span><span style="border:2px solid blueviolet">span is
        Inline</span>
    <a style="border:2px solid rgb(7, 7, 8)">this is also inline</a><a style="border:2px solid red">this is inline</a>
    <pa style="border:2px solid green">this is inline</pa>
    <pa style="border:2px solid greenyellow">this is inline</pa>


    <li style="border:2px solid orange">list is block</li>
    <ul style="border:2px solid orangered">i=ul is block</ul>

</body>

</html>
